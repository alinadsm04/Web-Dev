<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>

    </head>
    <body>
        <script>
            function pow(x, n) {
                let value = x;

                for(let i = 1; i < n; i++) {
                    value *= x;
                }
                return value;
            }

            let x = prompt("Enter x:", '');
            let n = prompt("Enter n:", '');
            if (n < 1) alert(`Power ${n} is not supported, use a positive integer`);
            else alert(pow(x, n));

        </script>
    </body>
</html>
