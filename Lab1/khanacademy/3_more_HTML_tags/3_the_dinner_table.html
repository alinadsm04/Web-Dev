<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Fried chicken</td>
                    <td>Chicken, oil, flour, breadcrumbs, salt, black pepper </td>
                    <td>2000</td>
                </tr>
                <tr>
                    <td>Salad with vegetables</td>
                    <td>Cucumber, tomato, olives, sweet pepper, feta cheese, olive oil, salt </td>
                    <td>1700</td>
                </tr>
                <tr>
                    <td>Pancakes</td>
                    <td>Flour, milk, eggs, salt, sugar, oil </td>
                    <td>1200</td>
                </tr>
            </tbody>
        </table>

    </body>
</html>
